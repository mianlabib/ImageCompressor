<html lang="en">
  <head>
    <!-- Meta Charset -->

    <!-- Meta Tags for SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Open Graph Tags for Social Media Sharing -->
    <meta property="og:title" content="Image Compressor - Compress Your Images for Free" />
    <meta property="og:description" content="Use our free image compressor to reduce file size without losing quality. Compress images quickly and easily." />

    <meta name="twitter:description" content="Use our free image compressor to reduce file size without losing quality. Compress images quickly and easily." />
    <meta name="twitter:url" content="http://www.example.com/" />

    <meta name="author" content="Your Company Name" />
    <meta name="publisher" content="Your Company" />
    <meta name="copyright" content="Your Company" />
    <meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

    <!-- Social Media Image Meta -->
    <meta property="og:image:alt" content="Image Compressor Logo" />
    <meta name="twitter:image:alt" content="Image Compressor Logo" />

    <!-- Mobile Web App Tags -->
    <meta name="apple-mobile-web-app-title" content="Image Compressor" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
