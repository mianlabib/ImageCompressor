    <meta property="og:title" content="Image Compressor - Compress Your Images for Free" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title Tag -->
    <title>The Image Compressor - Compress Your Images for Free</title>

    <meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

    <meta property="og:image:alt" content="Image Compressor Logo" />
